<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../../static/news/js/vue.min.js"></script>
    <style>
        #box{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div v-bind:style="background:[[ inum=='222'?red:yellow ]]" id="box"></div>

<script>
    var vm = new Vue({
        el:'#box',
        delimiters:['[[', ']]'],
        data:{
            inum:'222'
        }
    })
</script>
</body>
</html>
